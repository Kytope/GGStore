<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG!</title>
    <link rel="icon" type="image/x-icon" href="static\img\LogoGG.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\nosotros.css">
</head>
<body>
    <header>
        <h1>GG! Store <img src="static\img\LogoGG.png" alt="Logo" width="42" > </h1>
        
        <div class="header-buttons">
            <a href="nosotros.html" class="cta-button">Nosotros</a>
            <a href="productos.html" class="cta-button">Productos</a>    
        </div>

    </header>
    
    <div class="container">
        <main>
          <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="static\img\LogoGG.png" alt="" width="57" height="57">
            <h2>Ingreso de Producto</h2>
          </div>
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Datos del Producto</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Descripcion del producto</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Descripcion no valida.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">Cargar Foto del Producto</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Subir</label>
                        <input type="file" class="form-control" id="inputGroupFile01">
                      </div>
                  </div>
                                    
      
          
                  <div class="col-12">
                    <label for="address" class="form-label">Costo del Producto</label>
                    <input type="text" class="form-control" id="address" placeholder="19990" required="">
                    <div class="invalid-feedback">
                      Ingresa costo del producto correctamente.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Stock <span class="text-muted">(Importante)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="">
                  </div>
      
                  <div class="col-md-5">
                    <label for="country" class="form-label">Categoria</label>
                    <select class="form-select" id="country" required="">
                      <option value="">Elije...</option>
                      <option>Figura</option>
                      <option>Manga</option>
                      <option>Peluche</option>
                    </select>
                    <div class="invalid-feedback">
                      Ingresa una categoria valida.
                    </div>
                  </div>    
                  </div>
                </div>    
                <button class="w-40 btn btn-primary btn-lg" type="submit" style="margin-top: 20px;">Agregar Producto</button>
              </form>
            </div>
          </div>
        </main>
    </div>
      
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2023 GG! Store</p>
            </div>
            <div class="contact-info">
                <p>Telefono: +123456789</p>
                <p>Direccion: Calle Principal, Ciudad</p>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/" class="social-link"> <img src="static\img\FacebookLogo.png" width="67" > </a>
                <a href="https://twitter.com/" class="social-link"> <img src="static\img\xLogo.png" width="92" > </a>
                <a href="https://www.instagram.com/" class="social-link"> <img src="static\img\InstagramLogo.png" width="67" > </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
