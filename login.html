<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/login.css">  <title>Inicio de Sesión</title>
</head>
<body>
  <div class="container">  
    
    <a href="index.html">
      <img src="static/img/LogoGG.png" alt="Logo de la empresa" id="logo" width="42">

  <form method="post" class="login-form">  <h1>Iniciar Sesión</h1>

  </form>

</div>
